<!DOCTYPE html>
<html>

  <div id="kaitoubutton_4">4</div>
  <div id="kaitoubutton_5">5</div>
  <div id="kaitoubutton_6">6</div>
  <div id="kaitoubutton_7">7</div>
  <div id="kaitoubutton_8">8</div>
  <div id="kaitoubutton_9">9</div>
</div>

<div class="kaitoubutton2_con" id="kaitoubutton2_con">

  </div>
</div>

  </div>
  <div id="kaitoubutton4_down">↓</div>
</div>

  <div id="kaitoubutton5_0">←←</div>
  <div id="kaitoubutton5_1">←</div>
  <div id="ok5">OK</div>
  <div id="kaitoubutton5_2">→</div>
  <div id="kaitoubutton5_3">→→</div>
</div>
